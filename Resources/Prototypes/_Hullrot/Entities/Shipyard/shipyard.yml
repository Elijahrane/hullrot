- type: entity
  name: shipyard console
  parent: [BaseMachinePowered]
  id: Shipyard
  description: Used to purchase and sell shuttles
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: MetalGlassBreak
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: Sprite
    sprite: Structures/Machines/rndpointsource.rsi
    layers:
    - state: rndpointsource-off
    - state: rndpointsource
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: {visible: true}
          False: {visible: false}
  - type: Shipyard
    TargetDeedSlot:
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: true
      whitelist:
        components:
        - ShuttleDeed
    TargetLPCSlot:
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: true
      whitelist:
        components:
        - ShipVoucher
  - type: ActivatableUI
    key: enum.ShipyardUiKey.Key
  - type: UserInterface
    interfaces:
      enum.ShipyardUiKey.Key:
        type: ShipyardBoundUserInterface
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      Shipyard-TargetDeed: !type:ContainerSlot
      Shipyard-TargetLPC: !type:ContainerSlot
