- type: entity
  parent: BaseComputer
  id: ComputerFireControlConsole
  name: fire control console
  description: Interfaces with the fire control server to operate ship weapons.
  components:
  - type: FireControlConsole
  - type: ActivatableUI
    key: enum.FireControlConsoleUiKey.Key
  - type: UserInterface
    interfaces:
        enum.FireControlConsoleUiKey.Key:
          type: FireControlConsoleBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
  - type: RadarConsole
  - type: WorldLoader
    radius: 256
