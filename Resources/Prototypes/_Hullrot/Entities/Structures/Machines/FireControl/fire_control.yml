- type: entity
  id: FireControllableTest
  parent: BaseMachinePowered
  name: fire controllable
  description: Helps Rane debug fire control
  components:
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
