- type: entity
  id: LogisticPipe
  parent: BaseItem
  name: Logistic Pipe
  description: Transports shit.
  placement:
    mode: SnapgridCenter
  components:
  - type: Item
    size: Normal
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: SubFloorHide
  - type: CollideOnAnchor
  - type: Anchorable
  - type: Destructible
    thresholds:
    - trigger: # for nukes
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: Hullrot\LogisticNetworks\LogisticPipes.rsi
    layers:
    - state: 0way
      map: [ "enum.LogisticVisualLayout.baseLayer" ]
  - type: LogisticPipe
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.LogisticVisualLayout.way0:
        enum.LogisticVisualLayout.baseLayer:
          True: {state: 0way}
      enum.LogisticVisualLayout.way1:
        enum.LogisticVisualLayout.baseLayer:
          True: {state: 1way}
      enum.LogisticVisualLayout.way2:
        enum.LogisticVisualLayout.baseLayer:
          True: {state: 2way}
      enum.LogisticVisualLayout.way3:
        enum.LogisticVisualLayout.baseLayer:
          True: {state: 3way}
      enum.LogisticVisualLayout.way4:
        enum.LogisticVisualLayout.baseLayer:
          True: {state: 4way}
  - type: Physics
    canCollide: false
    bodyType: static
  - type: StaticPrice
    price: 30

- type: entity
  id: LogisticStorageContainer
  parent: ClosetBombFilled
  name: Logistic Closet1
  components:
  - type: LogisticPipe
    isStorage: true

- type: entity
  id: LogisticRequestContainer
  parent: ClosetBomb
  name: Logistic Requester
  components:
  - type: LogisticPipe
    isRequester: true
  - type: LogisticAlwaysRequest
