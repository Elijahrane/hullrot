- type: entity
  id: LogisticPipe
  parent: BaseItem
  name: Logistic Pipe
  description: Transports shit.
  placement:
    mode: SnapgridCenter
  components:
  - type: Item
    size: Normal
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: SubFloorHide
  - type: CollideOnAnchor
  - type: Anchorable
  - type: Destructible
    thresholds:
    - trigger: # for nukes
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: Hullrot\LogisticNetworks\LogisticPipes.rsi
    layers:
    - state: 0way
      map: [ "enum.LogisticVisualLayout.way0" ]
    - state: 1way
      map: [ "enum.LogisticVisualLayout.way1" ]
      visible: false
    - state: 2way
      map: [ "enum.LogisticVisualLayout.way2" ]
      visible: false
    - state: 3way
      map: [ "enum.LogisticVisualLayout.way3" ]
      visible: false
    - state: 4way
      map: [ "enum.LogisticVisualLayout.way4" ]
      visible: false
  - type: LogisticPipe
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.LogisticVisualLayout.way0:
        enum.LogisticVisualLayout.way0:
          True: {visible: true}
          False: {visible: false}
      enum.LogisticVisualLayout.way1:
        enum.LogisticVisualLayout.way1:
          True: {visible: true}
          False: {visible: false}
      enum.LogisticVisualLayout.way2:
        enum.LogisticVisualLayout.way2:
          True: {visible: true}
          False: {visible: false}
      enum.LogisticVisualLayout.way3:
        enum.LogisticVisualLayout.way3:
          True: {visible: true}
          False: {visible: false}
      enum.LogisticVisualLayout.way4:
        enum.LogisticVisualLayout.way4:
          True: {visible: true}
          False: {visible: false}
  - type: Physics
    canCollide: false
    bodyType: static
  - type: StaticPrice
    price: 30
